<h1>Sign Up</h1>
<form id="mainForm" method="POST" action="./elements/sql_signup.php" accept-charset="utf-8">
    <label for="user">
        <span>Email address:</span><br />
        <span class="row">
            <input id="user" name="user" type="text" />
        </span>
    </label>
    <br />
    <label for="pwd">
        <span>Password:</span><br />
        <span class="row">
            <input id="pwd" name="pwd" type="password" />
        </span>
    </label>
    <br />
    <label for="repwd">
        <span>Password again:</span><br />
        <span class="row">
            <input id="repwd" name="repwd" type="password" />
        </span>
    </label>
    <br />
    <label for="name">
        <span>Name:</span><br />
        <span class="row">
            <input id="name" name="name" type="password" />
        </span>
    </label>
    <br />
    <div class="row">
        <input id="ok" name="ok" type="submit" value="Sign me up!" />
    </div>
</form>

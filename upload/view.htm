<h1 id="contentTitle"></h1>
<form id="mainForm" method="POST" action="./?action=submit" enctype="multipart/form-data">
    <label for="docfile">
        <span>Document to upload (max. 64 KB):</span><br />
        <span class="row">
            <input id="docfile" name="docfile" type="file" required />
        </span>
    </label>
    <br />
    <div class="row">
        <input id="ok" name="ok" type="submit" value="Confirm" />
    </div>
</form>

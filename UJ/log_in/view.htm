<h1 id="contentTitle"></h1>
<form id="mainForm" method="POST" action="./?action=submit" accept-charset="utf-8">
    <label for="user">
        <span>Email address:</span><br />
        <span class="row">
            <input id="user" name="user" type="text" />
        </span>
    </label>
    <br />
    <label for="pwd">
        <span>Password:</span><br />
        <span class="row">
            <input id="pwd" name="pwd" type="password" />
        </span>
    </label>
    <br />
    <div class="row">
        <input id="ok" name="ok" type="submit" value="Let me in!" />
    </div>
</form>
